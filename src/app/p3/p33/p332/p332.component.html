<div *ngIf="p332" class="background">
    <div class="background-2 pad-t-b pad pad-left pad-rig">
        <h3 class="marg-bot">მონიშნეთ სწორი დებულება</h3>
        <section class="flex">
            <div class="rel b1 marg-bot">
                <div class="line abs" style="top: 75%; width: 80px; left: 0px;"></div>
                <div class="line abs" style="width: 100px; top: 46%; left: 4px; transform: rotate(60deg);"></div>
                <div class="line-2 abs" style="width: 94px; top: 46%; left: -33px; transform: rotate(-72deg);"></div>
                <p class="abs" style="top:7px; left: 17px;">D</p>
                <p class="abs" style="top:106px; left: -17px;">E</p>
                <p class="abs" style="top:107px; left: 83px;">F</p>
                <p class="abs size" style="top:54px; left: 51px; transform: rotate(60deg)">100</p>
                <p class="abs grad" style="top:21px; left: 35px; transform: rotate(0deg)">48*</p>
                <p class="abs grad" style="top:120px; left: -2px; transform: rotate(0deg)">72*</p>
                <p class="abs green" style="top:120px; left: 58px; transform: rotate(0deg)">60*</p>
            </div>
            <div class="rel b1 marg-bot">
                <div class="line abs" style="top: 75%; width: 80px; left: 0px;"></div>
                <div class="line abs" style="width: 100px; top: 46%; left: 4px; transform: rotate(60deg);"></div>
                <div class="line-2 abs" style="width: 94px; top: 46%; left: -33px; transform: rotate(-72deg);"></div>
                <p class="abs" style="top:7px; left: 17px;">G</p>
                <p class="abs" style="top:106px; left: -17px;">H</p>
                <p class="abs" style="top:107px; left: 83px;">I</p>
                <p class="abs size" style="top:54px; left: 51px; transform: rotate(60deg)">100</p>
                <p class="abs grad" style="top:120px; left: -2px; transform: rotate(0deg)">72*</p>
                <p class="abs grad" style="top:21px; left: 35px; transform: rotate(0deg)">48*</p>
                <p class="abs green" style="top:120px; left: 58px; transform: rotate(0deg)">60*</p>
            </div>
        </section>   
        <section>
            <div class="false marg-bot" *ngIf="p332f">არასწორია. სამკუთხედის ტოლობის მეორე ნიშნით: თუ ორ სამკუთხედში ერთი გვერდი და მასთან მდებარე კუთხეები ტოლია, მაშინ ეს სამკუთხედები ტოლია.</div>
            <button class="but" *ngIf="p332f" (click)="p332f=false; p332b=false; p31=true; p332=false" >შემდეგი</button>
            
            <div class="true marg-bot" *ngIf="p332r">სწორია</div>
            <button class="but" *ngIf="p332r" (click)="p4=true; p332=false" >შემდეგი</button>
            
            <button *ngIf="!p332b" class="but marg-bot" (click)="p332f=true; p332b=true">
                1) სამკუთხედები GHI და DEF ტოლი სამკუთხედებია სამკუთხედის ტოლობის პირველი ნიშნით.
            </button>
            <button *ngIf="!p332b" class="but marg-bot" (click)="p332f=true; p332b=true">
                2) სამკუთხედები GHI და DEF დაუდგენელია არის თუ არა ტოლი სამკუთხედები.
            </button>
            <button *ngIf="!p332b" class="but marg-bot" (click)="p332f=true; p332b=true">
                3) სამკუთხედები GHI და DEF არ არის ტოლი სამკუთხედები.
            </button>
            <button *ngIf="!p332b" class="but marg-bot" (click)="p332r=true; p332b=true">
                4) სამკუთხედები GHI და DEF ტოლი სამკუთხედებია სამკუთხედის ტოლობის მეორე ნიშნით
            </button>
            <button *ngIf="!p332b" class="but marg-bot" (click)="p332f=true; p332b=true">
                5) სამკუთხედები GHI და DEF ტოლი სამკუთხედებია სამკუთხედის ტოლობის მესამე ნიშნით
            </button>
            <button *ngIf="!p332b" class="but marg-bot" (click)="p332f=true; p332b=true">
                6) სამკუთხედები GHI და DEF ტოლი სამკუთხედებია სამკუთხედის ტოლობის მეოთხე ნიშნით
            </button>
        </section>
    </div>
</div>  
<app-p31 *ngIf="p31"></app-p31>
<app-p4 *ngIf="p4"></app-p4>
