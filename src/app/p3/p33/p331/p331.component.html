<div *ngIf="p331" class="background">
    <div class="background-2 pad-t-b pad pad-left pad-rig">
        <h3 class="marg-bot">იპოვეთ კუთხე F და კუთხე I</h3>
        <section class="flex">
            <div class="rel b1 marg-bot">
                <div class="line abs" style="top: 75%; width: 80px; left: 0px;"></div>
                <div class="line abs" style="width: 100px; top: 46%; left: 4px; transform: rotate(60deg);"></div>
                <div class="line-2 abs" style="width: 94px; top: 46%; left: -33px; transform: rotate(-72deg);"></div>
                <p class="abs" style="top:7px; left: 17px;">D</p>
                <p class="abs" style="top:106px; left: -17px;">E</p>
                <p class="abs" style="top:107px; left: 83px;">F</p>
                <p class="abs size" style="top:54px; left: 51px; transform: rotate(60deg)">100</p>
                <p class="abs grad" style="top:21px; left: 35px; transform: rotate(0deg)">48*</p>
                <p class="abs grad" style="top:120px; left: -2px; transform: rotate(0deg)">72*</p>
                <p *ngIf="p331r" class="abs green" style="top:120px; left: 58px; transform: rotate(0deg)">60*</p>
            </div>
            <div class="rel b1 marg-bot">
                <div class="line abs" style="top: 75%; width: 80px; left: 0px;"></div>
                <div class="line abs" style="width: 100px; top: 46%; left: 4px; transform: rotate(60deg);"></div>
                <div class="line-2 abs" style="width: 94px; top: 46%; left: -33px; transform: rotate(-72deg);"></div>
                <p class="abs" style="top:7px; left: 17px;">G</p>
                <p class="abs" style="top:106px; left: -17px;">H</p>
                <p class="abs" style="top:107px; left: 83px;">I</p>
                <p class="abs size" style="top:54px; left: 51px; transform: rotate(60deg)">100</p>
                <p class="abs grad" style="top:120px; left: -2px; transform: rotate(0deg)">72*</p>
                <p class="abs grad" style="top:21px; left: 35px; transform: rotate(0deg)">48*</p>
                <p *ngIf="p331r" class="abs green" style="top:120px; left: 58px; transform: rotate(0deg)">60*</p>
            </div>
        </section>   
        <section>
            <div class="false marg-bot" *ngIf="p331f">არასწორია. სამკუთხედის შიდა კუთხეების ჯამი ყოველთვის არის 180*</div>
            <button class="but" *ngIf="p331f" (click)="p331f=false; p331b=false; p311=true; p331=false" >შემდეგი</button>
            
            <div class="true marg-bot" *ngIf="p331r">სწორია</div>
            <button class="but" *ngIf="p331r" (click)="p332=true; p331=false" >შემდეგი</button>
            
            <button *ngIf="!p331b" class="but marg-bot" (click)="p331f=true; p331b=true">
                1) კუთხე F=72*
                კუთხე I=72*
            </button>
            <button *ngIf="!p331b" class="but marg-bot" (click)="p331f=true; p331b=true">
                2) კუთხე F=48*; 
                კუთხე I=48*
            </button>
            <button *ngIf="!p331b" class="but marg-bot" (click)="p331r=true; p331b=true">
                3) კუთხე F=60*; 
                კუთხე I=60*
            </button>
            <button *ngIf="!p331b" class="but marg-bot" (click)="p331f=true; p331b=true">
                4) კუთხე F=72*; 
                კუთხე I=48*
            </button>
            <button *ngIf="!p331b" class="but marg-bot" (click)="p331f=true; p331b=true">
                5) კუთხე F=48*; 
                კუთხე I=72*
            </button>
            <button *ngIf="!p331b" class="but marg-bot" (click)="p331f=true; p331b=true">
                6) კუთხე F=60*; 
                კუთხე I=72*
            </button>
        </section>
    </div>
</div>  
<app-p311 *ngIf="p311"></app-p311>
<app-p332 *ngIf="p332"></app-p332>
